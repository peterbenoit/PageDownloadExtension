<!DOCTYPE html>
<html>
    <head>
        <title>Page Download Extension</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 15px;
                width: 320px;
            }
            .setting-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .description {
                color: #555;
                font-size: 12px;
                margin-bottom: 5px;
            }
            input {
                width: 80px;
                padding: 5px;
            }
            .buttons {
                margin-top: 15px;
                text-align: right;
            }
            button {
                padding: 6px 12px;
                background-color: #4688f1;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 5px;
            }
            button:hover {
                background-color: #3b78e7;
            }
            .download-btn {
                background-color: #4caf50;
                font-weight: bold;
                margin-bottom: 20px;
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
            .download-btn:hover {
                background-color: #45a049;
            }
            .status {
                color: #4caf50;
                font-size: 12px;
                height: 15px;
                margin-top: 10px;
            }
            h2 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <button id="downloadButton" class="download-btn">Download This Page</button>

        <h2>Settings</h2>

        <div class="setting-group">
            <label for="maxResourceSize">Maximum individual resource size (MB):</label>
            <div class="description">
                Maximum size for any single file (images, scripts, etc.) to download
            </div>
            <input type="number" id="maxResourceSize" min="1" max="100" />
        </div>

        <div class="setting-group">
            <label for="maxTotalSize">Maximum total archive size (MB):</label>
            <div class="description">
                Maximum total size of all resources combined in the ZIP archive
            </div>
            <input type="number" id="maxTotalSize" min="5" max="500" />
        </div>

        <div class="buttons">
            <button id="resetButton">Reset to Defaults</button>
            <button id="saveButton">Save</button>
        </div>

        <div class="status" id="statusMessage"></div>

        <script src="popup.js"></script>
    </body>
</html>
